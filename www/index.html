<!DOCTYPE html>
<html>
  <head>
    <title>Test</title>
    <link rel="stylesheet" href="/build/app.css" />
    <script src="/build/app.js"></script>
  </head>
  <body>
    <form id="test-form"></form>

    <template id="deferred-sl-select">
      <sl-select value="one">
        <sl-option value="one">One</sl-option>
        <sl-option value="two">Two</sl-option>
        <sl-option value="three">Three</sl-option>
      </sl-select>
    </template> 

    <script type="module">
      await window.customElements.whenDefined("sl-option");

      const form = document.getElementById("test-form");
      form.appendChild(document.getElementById("deferred-sl-select").content.cloneNode(true));
      form.checkValidity();
    </script>
  </body>
</html>
